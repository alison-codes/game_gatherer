{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ game.name }}</span>
        <p>Created: {{ game.year_created }}</p>
        <p>{{ game.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'games_update' game.id %}">Edit</a>
        <a href="{% url 'games_delete' game.id %}">Delete</a>
      </div>
    </div>
  </div>
  <div class="col s6">
      <form action="{% url 'add_played' game.id %}" method="post">      {% csrf_token %}
      {{ played_form.as_p }}
      <input type="submit" class="btn" value="Add last play">
    </form>
    <table class="striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Won</th>
        </tr>
      </thead>
      <tbody>
        {% for played in game.played_set.all %}
        <tr>
          <td>{{played.date}}</td>
          <td>{{played.won}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

  var selectEl = document.getElementById('id_won');
  M.FormSelect.init(selectEl);
</script>


{% endblock %}
